<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock 🤘, Paper 📃, Scissors ✂️ game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="computer-label" class="badge">Comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="p">
        <img src="./images/paper.png" alt="paper" width="100px" height="90px" />
      </div>
      <div class="choice" id="r">
        <img src="./images/rock.png" alt="rock" width="100px" height="90px" />
      </div>
      <div class="choice" id="s">
        <img
          src="./images/scissors.png"
          alt="scissors"
          width="115px"
          height="90px"
        />
      </div>
    </div>
    <p id="action-message">Make your move.</p>

    <script src="./main.js"></script>
  </body>
</html>
